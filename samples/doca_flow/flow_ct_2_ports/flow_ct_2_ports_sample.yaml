number_of_ports: 2
min_supported_nic:
  - ConnectX-7
mode_args:
  - switch
ports_description:
  port_0: doca_dev
  port_1: doca_rep_dev
description: "This sample illustrates how to create a simple pipeline on two standalone e-switches. Multi-port e-switch must be disabled.
              Sample Command Line: ./build/doca_flow_ct_2_ports  -- -l 60 -a pci/08:00.0 -a pci/08:00.1"
use_cases:
  - name: "Flow ct 2 ports use case #1"
    args: ""
    stages:
      - name: "Sending packets iteration 1"
        packets_to_send:
          - receiving_port: 0
            packets:
              - Ether()/IP(dst="2.2.2.2")/TCP()/Raw(load=b'Sent to port 0, dropped')
              - Ether()/IP(dst="1.1.1.1")/UDP()/Raw(load=b'Sent to port 0, forwarded to RSS')
          - receiving_port: 1
            packets:
              - Ether()/IP(dst="2.2.2.2")/TCP()/Raw(load=b'Sent to port 1, dropped')
              - Ether()/IP(dst="1.1.1.1")/UDP()/Raw(load=b'Sent to port 1, forwarded to RSS')
        validation:
          - type: dump
            expected_text:
              - "Sample received 1 packets on port 0"
              - "1 CT connections created"
              - "1 CT connections processed"
              - "Sample received 1 packets on port 1"
              - "1 CT connections created"
              - "1 CT connections processed"