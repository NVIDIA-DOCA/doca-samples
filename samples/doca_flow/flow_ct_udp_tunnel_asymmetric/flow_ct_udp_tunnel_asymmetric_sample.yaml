number_of_ports: 2
min_supported_nic:
  - ConnectX-7
mode_args:
  - switch
ports_description:
  port_0: doca_dev
  port_1: doca_rep_dev
description: "This sample is based on the Flow ct udp query sample. it illustrates the asymmetric tunnel mode of the Flow ct.
              Sample Command Line: ./build/doca_flow_ct_udp_tunnel_asymmetric  -- -l 60 -r pci/08:00.0,pf0vf0"
use_cases:
  - name: "Flow ct udp tunnel asymmetric use case #1"
    args: ""
    stages:
      - name: "Sending packets iteration 1"
        packets_to_send:
          - receiving_port: 0
            packets:
              - Ether()/IP()/TCP()/Raw(load=b'Sent to port 0, dropped')
              - Ether()/IP(src="2.2.2.2", dst="1.1.1.1")/UDP(sport=1, dport=2)/Raw(load=b'Sent to port 0, origin direction, forwarded to RSS')
        validation:
          - type: dump
            expected_text:
              - "Sample received 1 packets"
      - name: "Sending packets iteration 2"
        packets_to_send:
          - receiving_port: 0
            packets:
              - Ether()/IP(src="2.2.2.2", dst="1.1.1.1")/UDP(sport=1, dport=2)/Raw(load=b'Sent to port 0, origin direction, forwarded from port 0')
              - Ether()/IP(dst="1.1.1.1")/UDP(sport=100, dport=4789)/VXLAN()/Ether()/IP(src="1.1.1.1", dst="2.2.2.2")/UDP(sport=2, dport=1)/Raw(load=b'Sent to port 0, reply direction, forwarded from port 0')
              - Ether()/IP(src="2.2.2.2", dst="1.1.1.1")/UDP(sport=2, dport=3)/Raw(load=b'Sent to port 0, origin direction, forwarded from port 0')
              - Ether()/IP(dst="1.1.1.1")/UDP(sport=100, dport=4789)/VXLAN()/Ether()/IP(src="1.1.1.1", dst="2.2.2.2")/UDP(sport=3, dport=2)/Raw(load=b'Sent to port 0, reply direction, forwarded from port 0')
        validation:
          - type: packet
            expected_packets:
              - forwarding_port: 0
                packets:
                  - Ether(src='aa:bb:cc:dd:ee:ff', dst='11:22:33:44:55:66')/IP(src='11.21.31.41', dst='81.81.81.81', ttl=17, id=0)/UDP(dport=4789, sport=0, chksum=0)/VXLAN(vni=11382189)/Ether()/IP(src='2.2.2.2', dst='1.1.1.1')/UDP(dport=2, sport=1)/Raw(load='Sent to port 0, origin direction, forwarded from port 0')
                  - Ether(src='aa:bb:cc:dd:ee:ff', dst='11:22:33:44:55:66')/IP(src='11.21.31.41', dst='81.81.81.81', ttl=17, id=0)/UDP(dport=4789, sport=0, chksum=0)/VXLAN(vni=11382189)/Ether()/IP(dst="1.1.1.1")/UDP(sport=100, dport=4789)/VXLAN()/Ether()/IP(src="1.1.1.1", dst="2.2.2.2")/UDP(sport=2, dport=1)/Raw(load=b'Sent to port 0, reply direction, forwarded from port 0')
                  - Ether(src='aa:bb:cc:dd:ee:ff', dst='11:22:33:44:55:66')/IP(src='11.21.31.41', dst='81.81.81.81', ttl=17, id=0)/UDP(dport=4789, sport=0, chksum=0)/VXLAN(vni=11382189)/Ether()/IP(src='2.2.2.2', dst='1.1.1.1')/UDP(dport=3, sport=2)/Raw(load='Sent to port 0, origin direction, forwarded from port 0')
                  - Ether(src='aa:bb:cc:dd:ee:ff', dst='11:22:33:44:55:66')/IP(src='11.21.31.41', dst='81.81.81.81', ttl=17, id=0)/UDP(dport=4789, sport=0, chksum=0)/VXLAN(vni=11382189)/Ether()/IP(dst="1.1.1.1")/UDP(sport=100, dport=4789)/VXLAN()/Ether()/IP(src="1.1.1.1", dst="2.2.2.2")/UDP(sport=3, dport=2)/Raw(load=b'Sent to port 0, reply direction, forwarded from port 0')
          - type: dump
            expected_text:
              - "Asymmetric counter:"
              - "Origin Total packets: 1"
              - "Reply Total packets: 1"
              - "Shared counter:"
              - "Origin Total packets: 2"
              - "Reply Total packets: 2"
